<mat-card class="job" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="3px">
  <mat-card-title class="job-title">
    {{jobValue.job_name}}
  </mat-card-title>
  <div class="job-employer-name">
    <mat-card-subtitle>
      {{jobValue.employer_name}}
    </mat-card-subtitle>
  </div>
  <div class="job-salary">
    <mat-card-content>
      <p class="job-salary">Salary:<B> {{jobValue.job_salary}} $ </B></p>
    </mat-card-content>
  </div>
  <div class="job-date">
    <mat-card-subtitle>
      {{jobValue.date}}
    </mat-card-subtitle>
  </div>
  <mat-card-actions class="job-apply-button">
    <button class="job-button" mat-stroked-button color="primary" (click)="openDialog()">Job details</button>
  </mat-card-actions>
</mat-card>
