
<div class="homepage" ng-cloak repeat>
    <h1> Available Jobs </h1>
    <mat-selection-list class="job-list" flex>
        <mat-selection-option class="list-item" *ngFor="let job of jobs" [value]="job" >
            <app-list-element [value]="job"></app-list-element>
        </mat-selection-option>
    </mat-selection-list>
    <mat-paginator #paginator [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25]">
      </mat-paginator>
</div>
